<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Cliente Web Service - API REST</title>
  <style>
    body {
      background-color: cornflowerblue;
    }

    table thead {
      background: #302b63;
      color: white;
    }

    .form {
      display: flex;
    }
  </style>
</head>
<script src="service-url.js"></script>
<script src="app.js"></script>
<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <form class="form" onsubmit="validateNames(event)">
      <input name="name" id="name">
      <button>Validar</button>
    </form>
    <div id="names"></div>
    <form class="form" onsubmit="validateRut(event)">
      <input name="rut" id="rut">
      <button>Validar</button>
      <div id="isValidRut" style="margin-left: 6px;"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
