<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Web service - API REST</title>
</head>
<script src="service-url.js"></script>
<script src="app.js"></script>

<body class="bg-blue-300">
  <div class="mx-auto mt-12 p-6 mb-5 bg-white shadow-lg rounded-lg max-w-xl">
    <h1 class="font-semibold text-lg mb-2 opacity-80">Web service - API REST</h1>
    <p class="text-sm opacity-60 mb-6">
      Ingrese su nombre completo para separarlo en nombres y apellidos paterno y
      materno. Además, ingrese su RUT (con dígito verificador) para validarlo.
    </p>
    <form class="flex justify-between items-center gap-6" onsubmit="validateNames(event)">
      <input class="border-2 border-blue-400/20 rounded-lg px-3 py-2 w-full" name="name" id="name"
        placeholder="Nombre completo" onkeyup="toggle('name', 'name_button')">
      <button
        class="bg-violet-500 text-white font-semibold w-28 h-10 rounded-lg disabled:bg-gray-400/60 transition-all duration-200"
        id="name_button" disabled>Separar</button>
    </form>
    <div id="names"></div>
    <form class="flex justify-between items-center gap-6 mt-6" onsubmit="validateRut(event)">
      <input class="border-2 border-blue-400/20 rounded-lg px-3 py-2 w-full" name="rut" id="rut" placeholder="RUT con DV"
        onkeyup="toggle('rut', 'rut_button')">
      <button
        class="bg-emerald-400 text-white font-semibold w-28 h-10 rounded-lg disabled:bg-gray-400/60 transition-all duration-200"
        id="rut_button" disabled>Validar</button>
    </form>
    <div id="rut_status"></div>
  </div>
</body>

</html>
