<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Cliente Web Service - API REST</title>
  <style>
    body {
      background-color: cornflowerblue;
    }
  </style>
</head>
<script src="service-url.js"></script>
<script src="app.js"></script>

<body>
  <div class="mx-auto mt-12 p-6 mb-5 bg-white shadow-lg rounded-lg max-w-xl">
    <h1 class="font-semibold text-lg mb-2 opacity-80">Web service API REST</h1>
    <p class="text-sm opacity-60 mb-6">Ingrese su nombre completo para separarlo en nombres y apellidos paternos y
      materno. Además, ingrese su RUT (con
      dígito verificador) para validarlo.</p>
    <form class="flex justify-between gap-6" onsubmit="validateNames(event)">
      <input class="border-2 border-blue-400/20 rounded-lg px-3 py-2 w-full" name="name" id="name"
        placeholder="Nombre completo">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Separar</button>
    </form>
    <div id="names"></div>
    <form class="flex justify-between gap-6 mt-6" onsubmit="validateRut(event)">
      <input class="border-2 border-blue-400/20 rounded-lg px-3 py-2 w-full" name="rut" id="rut" placeholder="RUT">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Validar</button>
    </form>
    <div id="isValidRut"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
